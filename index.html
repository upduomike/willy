<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #444;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }
        .video-section {
            margin-bottom: 2rem;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .search-section {
            margin-top: 3rem;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .search-box input {
            width: 70%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
        }
        .search-box button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #555;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Video Portfolio</h1>
        <p>Check out my work and search for projects similar to your needs!</p>
    </header>
    <main>
        <section class="video-section">
            <h2>Featured Videos</h2>
            <div>
                <h3>Video 1: <em>Your First Video Title</em></h3>
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_1" title="Video 1"></iframe>
            </div>
            <div>
                <h3>Video 2: <em>Your Second Video Title</em></h3>
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_2" title="Video 2"></iframe>
            </div>
        </section>
        <section class="search-section">
            <h2>Search for Similar Projects</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="What type of video are you looking for?">
                <button onclick="searchVideos()">Search</button>
            </div>
            <div id="searchResults">
                <!-- Dynamic search results will appear here -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 My Video Portfolio | Made with ❤️</p>
    </footer>
    <script>
        function searchVideos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            const projects = [
                { title: 'Corporate Explainer Video', type: 'corporate' },
                { title: 'Wedding Highlights Reel', type: 'wedding' },
                { title: 'Event Recap Video', type: 'event' },
                { title: 'Music Video', type: 'music' }
            ];

            const filteredProjects = projects.filter(project =>
                project.type.includes(query) || project.title.toLowerCase().includes(query)
            );

            if (filteredProjects.length > 0) {
                filteredProjects.forEach(project => {
                    const projectItem = document.createElement('p');
                    projectItem.textContent = project.title;
                    resultsContainer.appendChild(projectItem);
                });
            } else {
                resultsContainer.innerHTML = '<p>No results found. Try a different search!</p>';
            }
        }
    </script>
</body>
</html>
